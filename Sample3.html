<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- jQuery library -->
        <!-- <script src="js/jquery-3.6.4.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <!-- <script src="js/popper.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->

    <script>
        //$().(function(){});
        $(document).ready(function () {
            $("#sub").click(function () {
                if ($("#uname").val() == "" || /\s/g.test($("#uname").val())) {
                    $("#uname").css("border-color", "red");
                    $("#uname_msg").html("Username required");
                    if (/\s/g.test($("#uname").val())) {
                        $("#uname_msg").html("Spaces not allowed in Username");
                    }
                }

                if ($("#upass").val().length < 8 || /\s/g.test($("#unpass").val())) {
                    $("#upass").css("border-color", "red");
                    $("#upass_msg").html("Minimum of 8 Characters");
                }

                if ($("#upass").val() == "" || /\s/g.test($("#upass").val())) {
                    $("#upass").css("border-color", "red");
                    if ($("#upass").val() == "") {
                        $("#upass_msg").html("Password required");
                    }
                    if (/\s/g.test($("#upass").val())) {
                        $("#upass_msg").html("Spaces not allowed in Password");
                    }
                }

                if ($("#cpass").val().length < 8 || /\s/g.test($("#cpass").val())) {
                    $("#cpass").css("border-color", "red");
                    $("#cpass_msg").html("Minimum of 8 Characters");
                }

                if ($("#upass").val() != $("#cpass").val()) {
                    $("#upass").css("border-color", "red");
                    $("#cpass").css("border-color", "red");
                    $("#cpass_msg").html("Passwords do not match");
                }

                if ($("#fname").val() == "") {
                    $("#fname").css("border-color", "red");
                    $("#fname_msg").html("First Name required");
                }

                if ($("#lname").val() == "") {
                    $("#lname").css("border-color", "red");
                    $("#lname_msg").html("Last Name required");
                }

                if ($("#email").val() == "") {
                    $("#email").css("border-color", "red");
                    $("#email_msg").html("Email address required");
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test($("#email").val())) {
                    $("#email").css("border-color", "red");
                    $("#email_msg").html("Invalid email address format");
                } else {
                    $("#email").css("border-color", "");
                    $("#email_msg").html("");
                }

            });
        }
        );
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap');

        .socialmedia {

            font-size: 20px;

        }

        #uname_msg,
        #upass_msg,
        #cpass_msg,
        #fname_msg,
        #lname_msg,
        #email_msg {

        }
    </style>

</head>

<body>

            <div class="col-lg-12" id="hdr">

                    </div>

                    <div>

                    </div>
                    <div>
                        <p id="cpass_msg" name="cpass_msg"></p>
                    </div>

                    <div>
                        <label for="fname">Firstname:</label>

                    <div>

                    </div>

                    <div>
                        <label for="lname">Lastname:</label>
                        <br>
                        <input type="text" name="lname" id="lname" placeholder="Please enter lastname">
                    </div>

                    <div>
                        <p id="lname_msg" name="lname_msg"></p>
                    </div>

                    <div>
                        <label>Gender:</label>
                        <br>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                    </div>


                    <div>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Please enter Email">
                    </div>
                    <div>
                        <p id="email_msg" name="email_msg"></p>
                    </div>

                    <div>
                        <input type="submit" name="sub" id="sub" value="Register">
                    </div>

                </form>
            </div>
